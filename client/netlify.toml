[build]
  # Build command
  command = "npm run build"
  # Directory with the build output
  publish = "dist"
  # Base directory (important for monorepo)
  base = "client"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify UI)
[build.environment]
  NODE_VERSION = "18"
