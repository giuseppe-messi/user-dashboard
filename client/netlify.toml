[build]
  # Base directory
  base = "client"
  # Build command
  command = "pnpm install --no-frozen-lockfile && pnpm run build"
  # Directory with the build output
  publish = "dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify UI)
[build.environment]
  NODE_VERSION = "18"
